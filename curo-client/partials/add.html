<div id="batch" data-ng-controller="BatchController">
  <h1>Add transactions</h2>
  <p>From here you can add transactions from your internet bank or from a spreadsheet.</p>
  <div class="row-fluid">
    <div class="well span6">
      <h2>Insert data here</h2>
      <form>
        <textarea style="box-sizing: border-box; width: 100%; height: 20em" data-ng-model="raw" data-ng-change="update()"></textarea>
        <button type="submit" class="btn btn-primary">Add transactions</button>
      </form>
    </div>
    <div class="well span6">
      <h2>Preview</h2>
      <table class="table table-striped">
        <tr>
          <th>Accounting date</th>
          <th>Transaction date</th>
          <th>Note</th>
          <th>Sum</th>
          <th>Category</th>
        </tr>
        <tr data-ng-repeat="row in parsed">
          <td data-ng-repeat="data in row">{{data}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
