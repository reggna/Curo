<div class="tabbable tabs-left" data-ng-controller="MonthsController" data-ng-model="tabModel">
    <div class="tab-pane" id="{{ month }}" data-ng-repeat="month in months" title="{{month}}" value="{{month}}">
        <div class="row-fluid">
            <div class="well span9" data-monthly-transaction-table month="{{month}}"></div>
            <div class="well span3" data-monthly-transaction-stats month="{{month}}"></div>
        </div>
    </div>
</div>
