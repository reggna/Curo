<!DOCTYPE html>
<html lang="en" data-ng-app="Curo">
  <head>
    <meta charset="utf-8">
    <script src="http://code.angularjs.org/angular-1.0.0.js"></script>
    <script src="http://code.angularjs.org/angular-resource-1.0.0.js"></script>
    
    <script src="script/filters.js" type="text/javascript"></script>
    <script src="script/resources.js" type="text/javascript"></script>
    <script src="script/widgets.js" type="text/javascript"></script>
    <script src="script/controllers.js" type="text/javascript"></script>
    <script src="script/client.js" type="text/javascript"></script>
    
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body style="padding: 30px">
    <!-- Header and navigation bar -->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/client/home">Curo</a>
        </div>
      </div>
    </div>
    <!-- Main tabs and view -->
    <div>
      <ul class="nav nav-tabs" data-ng-controller="MainTabs">
        <li data-ng-repeat="tab in tabs" data-ng-class="getClass($index)">
          <a href="{{tab.url}}">{{tab.title}}</a>
        </li>
      </ul>
      <div data-ng-view></div>
    </div>
  </body>
</html>
